name: Update Pythonâ€‘DevOps Calendar

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip install CalendarFusion

      - name: Run calendar script
        run: python generate_calendar.py

      - name: Commit & push calendar/calendar updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“… Update calendar and daily note files"
          file_pattern: |
            README.md
            Days/*.md
